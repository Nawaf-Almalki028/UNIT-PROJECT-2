
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" class="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
    {% load django_browser_reload %}
</head>
<body>

  <header class="d-flex p-4 flex-column flex-md-row justify-content-around sticky-top shadow align-items-center">
    <div class="logo">
      <a href="" class="fs-4">Mungez</a>
    </div>
    <div class="links d-flex gap-4">
      <a href="{% url 'main:home_page' %}">Home</a>
      <a href="{% url 'main:services_page' %}">Services</a>
      <a href="{% url 'main:about_page' %}">About</a>
      <a href="{% url 'main:contact_page' %}">Contact US</a>
    </div>
  </header>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  {% django_browser_reload_script %}
</body>
</html>

<footer>
  <div class="left-footer"><h6>All rights belong to: NawafA</h6></div>
  <div class="right-footer">
    <table>
      <tr>
        <th><small>Main Pages</small></th>
        <th><small>Service Pages</small></th>
      </tr>
      <tr>
        <td>one</td>
        <td>two</td>
      </tr>
    </table>
  </div>
</footer>
