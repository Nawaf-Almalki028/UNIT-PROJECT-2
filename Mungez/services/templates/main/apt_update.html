{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><i class="bi bi-calendar-plus me-2"></i>Update an Appointment</h4>
        </div>

        <form action="{% url 'services:update_appointment' appointment.id %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="m-4">
            <h5 class="mb-3 mt-3">Choose Date & Time</h5>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Date</label>
                <input required name="date_selected" type="date" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Time Slot</label>
                <select name="time_selected" required class="form-select">
                  <option disabled selected>Select time</option>
                  <option {% if appointment.times == "9am" %} selected {% endif %} value="9am">9:00 AM - 10:00 AM</option>
                  <option {% if appointment.times == "10am" %} selected {% endif %}  value="10am">10:00 AM - 11:00 AM</option>
                  <option {% if appointment.times == "1pm" %} selected {% endif %}  value="1pm">1:00 PM - 2:00 PM</option>
                  <option {% if appointment.times == "3pm" %} selected {% endif %} value="3pm" >3:00 PM - 4:00 PM</option>
                </select>
              </div>
            </div>
          </div>
          <div class="m-4">
            <h5 class="mb-3 mt-3">Comment</h5>
            <div class="row g-3">
              <div class="">
                <textarea required class="form-control" placeholder="Type your issue.." name="type_issue" id="">{{appointment.comment}}</textarea>
              </div>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button class="btn btn-primary btn-lg" type="submit">
              <i class="bi bi-check-circle me-2"></i>Update Appointment
            </button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
